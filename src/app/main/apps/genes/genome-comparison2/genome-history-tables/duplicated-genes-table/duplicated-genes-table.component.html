<div class="agb-species-panel w-100-p h-100-p" fxLayout="column" fxLayoutAlign="start stretch" noctuaPerfectScrollbar>
  <div class="agb-column-toolbar" fxLayout="row" fxLayoutAlign="start center">
    Filter Directly inherited Genes
    <input class="agb-select-legacy ml-12" fxFlex="600px" matInput #filter placeholder="{{genesduplicatedChildCount}} {{ChildSpecies}} genes duplicated from {{genesduplicatedParentCount}} {{ParentSpecies}} genes"
      autocomplete="off">
    <div>
      <strong class=""></strong>
    </div>
    <span fxFlex=""></span>
    <button mat-button matTooltip="Export To CSV" [matTooltipShowDelay]="1000" (click)="download()">
      Export
    </button>
  </div>

  <div class="genes-table" fxLayout="column" fxLayoutAlign="start stretch">
    <mat-table fxFlex="1 1 auto" class="" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}"
      noctuaPerfectScrollbar>
      <ng-container cdkColumnDef="parent_gene_ptn">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header fxFlex="160px">
          <div>
            Parent Gene Public ID
          </div>
        </mat-header-cell>
        <mat-cell *cdkCellDef="let gene_duplicated" fxFlex="160px">
          <p class="text-truncate">{{gene_duplicated.parent_gene_ptn}}</p>
        </mat-cell>
      </ng-container>
      <ng-container cdkColumnDef="child_gene_ptn">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header fxFlex="160px">
          <div>
            Child Gene Public ID
          </div>
        </mat-header-cell>
        <mat-cell *cdkCellDef="let gene_duplicated" fxFlex="160px">
          <p class="text-truncate">{{gene_duplicated.child_gene_ptn}}</p>
        </mat-cell>
      </ng-container>
      <ng-container cdkColumnDef="duplication_node_ptn">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>Protein Name</mat-header-cell>
        <mat-cell *cdkCellDef="let gene_duplicated">
          <p class="">{{gene_duplicated.event_ptn}}</p>
        </mat-cell>
      </ng-container>
      <ng-container cdkColumnDef="pthr">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>PANTHER Identifier</mat-header-cell>
        <mat-cell *cdkCellDef="let gene_duplicated">
          <p class="">{{gene_duplicated.pthr}}</p>
        </mat-cell>
      </ng-container>
      <mat-header-row *cdkHeaderRowDef="displayedColumns_duplicated" class="agb-column-subtoolbar"></mat-header-row>
      <mat-row *cdkRowDef="let gene_duplicated; columns: displayedColumns_duplicated;" class="gene" matRipple (click)="openGenePreview(gene_duplicated.child_gene_ptn)"
        routerLinkActive="active"></mat-row>
    </mat-table>
    <mat-paginator class="noc-paginator" #paginator [length]="dataSource?.filteredData?.length" [pageIndex]="0"
      [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
