<div class="agb-species-panel w-100-p h-100-p" fxLayout="column" fxLayoutAlign="start stretch" noctuaPerfectScrollbar>
  <div class="agb-column-toolbar" fxLayout="row" fxLayoutAlign="start center">
    Filter Denovo Genes
    <input class="agb-select-legacy ml-12" fxFlex="300px" matInput #filter placeholder="{{genesDenovoCount}} genes denovo generated in {{ChildSpecies}}"
      autocomplete="off">
    <div>
      <strong class=""></strong>
    </div>
    <span fxFlex=""></span>
    <button mat-button matTooltip="Export To CSV" [matTooltipShowDelay]="1000" (click)="download_denovo()">
      Export
    </button>
  </div>

  <div class="genes-table" fxLayout="column" fxLayoutAlign="start stretch">
    <mat-table fxFlex="1 1 auto" class="" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}"
      noctuaPerfectScrollbar>
      <ng-container cdkColumnDef="ptn_denovo">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header fxFlex="160px">
          <div>
            De Novo Gene Public ID
          </div>
        </mat-header-cell>
        <mat-cell *cdkCellDef="let gene_denovo" fxFlex="160px" matRipple (click)="openGenePreview(gene_denovo.child_gene_ptn)"
        routerLinkActive="active">
          <p class="text-truncate">{{gene_denovo.child_gene_ptn}}</p>
        </mat-cell>
      </ng-container>
      <ng-container cdkColumnDef="gene_name">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>De Novo Protein Name</mat-header-cell>
        <mat-cell *cdkCellDef="let gene_denovo">
          <p class="">{{gene_denovo.child_gene_name}}</p>
        </mat-cell>
      </ng-container>
      <ng-container cdkColumnDef="pthr_denovo">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>PANTHER Protein Family Identifier</mat-header-cell>
        <mat-cell *cdkCellDef="let gene_denovo" matRipple (click)="openPanther(gene_denovo.pthr)"
        routerLinkActive="active">
          <p class="">{{gene_denovo.pthr}}</p>
        </mat-cell>
      </ng-container>
      <mat-header-row *cdkHeaderRowDef="displayedColumns_denovo" class="agb-column-subtoolbar"></mat-header-row>
      <mat-row *cdkRowDef="let gene_denovo; columns: displayedColumns_denovo;" class="gene"></mat-row>
    </mat-table>
    <mat-paginator class="noc-paginator" #paginator [length]="dataSource?.filteredData?.length" [pageIndex]="0"
      [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
