<div class="agb-species-panel w-100-p h-100-p" fxLayout="column" fxLayoutAlign="start stretch" noctuaPerfectScrollbar>
  <div class="agb-column-toolbar" fxLayout="row" fxLayoutAlign="start center">
    Filter Directly inherited Genes
    <input class="agb-select-legacy ml-12" fxFlex="600px" matInput #filter placeholder="{{genesDirectCount}} genes directly inherited from {{ParentSpecies}} to {{ChildSpecies}}"
      autocomplete="off">
    <div>
      <strong class=""></strong>
    </div>
    <span fxFlex=""></span>
    <button mat-button matTooltip="Export To CSV" [matTooltipShowDelay]="1000" (click)="download()">
      Export
    </button>
  </div>

  <div class="genes-table" fxLayout="column" fxLayoutAlign="start stretch">
    <mat-table fxFlex="1 1 auto" class="" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}"
      noctuaPerfectScrollbar>
      <ng-container cdkColumnDef="parent_ptn">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header fxFlex="160px">
          <div>
            Parent Gene Public ID
          </div>
        </mat-header-cell>
        <mat-cell *cdkCellDef="let gene_direct" fxFlex="160px" matRipple (click)="openGenePreview(gene_direct.parent_gene_ptn)"
        routerLinkActive="active">
          <p class="text-truncate">{{gene_direct.parent_gene_ptn}}</p>
        </mat-cell>
      </ng-container>
      <ng-container cdkColumnDef="child_ptn">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header fxFlex="160px">
          <div>
            Child Gene Public ID
          </div>
        </mat-header-cell>
        <mat-cell *cdkCellDef="let gene_direct" fxFlex="160px" matRipple (click)="openGenePreview(gene_direct.child_gene_ptn)"
        routerLinkActive="active">
          <p class="text-truncate">{{gene_direct.child_gene_ptn}}</p>
        </mat-cell>
      </ng-container>
      <!-- <ng-container cdkColumnDef="name_denovo">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>Protein Name</mat-header-cell>
        <mat-cell *cdkCellDef="let gene_denovo">
          <p class="">{{gene_denovo.name}}</p>
        </mat-cell>
      </ng-container> -->
      <ng-container cdkColumnDef="pthr">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>PANTHER Identifier</mat-header-cell>
        <mat-cell *cdkCellDef="let gene_direct" matRipple (click)="openPanther(gene_direct.pthr)"
        routerLinkActive="active">
          <p class="">{{gene_direct.pthr}}</p>
          <!-- <a href="http://www.pantherdb.org/panther/family.do?clsAccession={{gene_direct.pthr}}" target="_blank">
            {{gene_direct.pthr}}
          </a> -->
        </mat-cell>
      </ng-container>
      <mat-header-row *cdkHeaderRowDef="displayedColumns_direct" class="agb-column-subtoolbar"></mat-header-row>
      <!-- <mat-row *cdkRowDef="let gene_direct; columns: displayedColumns_direct;" class="gene" matRipple (click)="openGenePreview(gene_direct.child_gene_ptn)"
        routerLinkActive="active"></mat-row> -->
        <mat-row *cdkRowDef="let gene_direct; columns: displayedColumns_direct;" class="gene"></mat-row>
    </mat-table>
    <mat-paginator class="noc-paginator" #paginator [length]="dataSource?.filteredData?.length" [pageIndex]="0"
      [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
