<div class="agb-species-panel w-100-p h-100-p" fxLayout="column" fxLayoutAlign="start stretch" noctuaPerfectScrollbar>
  <div class="agb-column-toolbar" fxLayout="row" fxLayoutAlign="start center">
    Filter Loss Genes
    <input class="agb-select-legacy ml-12" fxFlex="600px" matInput #filter placeholder="{{genesLossCount}} {{ParentSpecies}} genes lost before {{ChildSpecies}}"
      autocomplete="off">
    <div>
      <strong class=""></strong>
    </div>
    <span fxFlex=""></span>
    <button mat-button matTooltip="Export To CSV" [matTooltipShowDelay]="1000" (click)="download_loss()">
      Export
    </button>
  </div>

  <div class="genes-table" fxLayout="column" fxLayoutAlign="start stretch">
    <mat-table fxFlex="1 1 auto" class="" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}"
      noctuaPerfectScrollbar>
      <ng-container cdkColumnDef="parent_gene_ptn">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header fxFlex="160px">
          <div>
            Parent Gene Public ID
          </div>
        </mat-header-cell>
        <mat-cell *cdkCellDef="let gene_loss" fxFlex="160px" matRipple (click)="openGenePreview(gene_loss.parent_gene_ptn)"
        routerLinkActive="active">
          <p class="text-truncate">{{gene_loss.parent_gene_ptn}}</p>
        </mat-cell>
      </ng-container>
      
      <ng-container cdkColumnDef="loss_node_ptn">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header fxFlex="160px">
          <div>
            Loss Node Public ID
          </div>
        </mat-header-cell>
        <mat-cell *cdkCellDef="let gene_loss">
          <p class="">{{gene_loss.event_ptn}}</p>
        </mat-cell>
      </ng-container>
      
      <ng-container cdkColumnDef="pthr">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>PANTHER Identifier</mat-header-cell>
        <mat-cell *cdkCellDef="let gene_loss" matRipple (click)="openPanther(gene_loss.pthr)"
        routerLinkActive="active">
          <p class="">{{gene_loss.pthr}}</p>
        </mat-cell>
      </ng-container>
      <mat-header-row *cdkHeaderRowDef="displayedColumns_Loss" class="agb-column-subtoolbar"></mat-header-row>
      <mat-row *cdkRowDef="let gene_loss; columns: displayedColumns_Loss;" class="gene"></mat-row>
    </mat-table>
    <mat-paginator class="noc-paginator" #paginator [length]="dataSource?.filteredData?.length" [pageIndex]="0"
      [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
