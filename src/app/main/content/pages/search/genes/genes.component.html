<div class="agb-species-panel w-100-p h-100-p" fxLayout="column" fxLayoutAlign="start stretch">
  <div class="agb-column-toolbar" fxLayout="row">
    <mat-form-field fxFlex="80" class="">
      <mat-label>
        Search
        <strong>
          {{genes?.length}}
        </strong>
        <strong>
          {{species}}
        </strong>
        genes
      </mat-label>
      <input id="search" matInput #filter placeholder="" autocomplete="off">
    </mat-form-field>
  </div>
  <div class="genes-table" fxLayout="column" fxLayoutAlign="start stretch">
    <mat-table fxFlex="1" class="" #table [dataSource]="dataSource" matSort [@animateStagger]="{value:'50'}" noctuaPerfectScrollbar>
      <ng-container cdkColumnDef="ptn">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>Public ID</mat-header-cell>
        <mat-cell *cdkCellDef="let gene">
          <p class="text-truncate">{{gene.ptn}}</p>
        </mat-cell>
      </ng-container>
      <ng-container cdkColumnDef="name">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>Gene Name</mat-header-cell>
        <mat-cell *cdkCellDef="let gene">
          <p class="text-truncate">{{gene.name}}</p>
        </mat-cell>
      </ng-container>
      <ng-container cdkColumnDef="pthr">
        <mat-header-cell *cdkHeaderCellDef mat-sort-header>PANTHER Family</mat-header-cell>
        <mat-cell *cdkCellDef="let gene">
          <p class="text-truncate">{{gene.pthr}}</p>
        </mat-cell>
      </ng-container>
      <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *cdkRowDef="let gene; columns: displayedColumns;" class="gene" matRipple [routerLink]="['/species',{outlets:{gene:gene.ptn}}]">
      </mat-row>
    </mat-table>
    <mat-paginator class="noc-paginator" #paginator [length]="dataSource?.filteredData?.length" [pageIndex]="0" [pageSize]="50"
      [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
