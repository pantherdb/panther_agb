<div class="panel-heading">
  <h3 class="panel-title">
    Species
  </h3>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let s of species | orderBy">
          <a [routerLink]="['detail/', encodeURIComponent(s)]">
            {{ s }}
          </a>
        </li>
      </ul>
    </div>
    <div class="col-md-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
