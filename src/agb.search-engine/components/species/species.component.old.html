<div class="panel-heading">
  <h3 class="panel-title">
    Species
  </h3>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let s of specs | orderBy | paginate: { itemsPerPage: 10, currentPage: p }">
          <nav>
          <a [routerLink]="['./', encodeURIComponent(s)]" routerLinkActive="active">
            {{ s }}
          </a>
        </nav>
        </li>
      </ul>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    <div class="col-md-5">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
