<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      Genes
    </h3>
  </div>
  <table class="table table-hover">
    <tbody>
      <tr *ngFor="let g of genes">
        <td class="col-md-4">
          <a [routerLink]="['/gene', g]">
              {{g}}
            </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
