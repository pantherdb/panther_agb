<section class="metaboliteDetails">
  <div *ngIf="metabolite" class="metaboliteDetailsChild col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          <strong>
            {{metabolite.name}}
          </strong>
        </h3>
      </div>
      <div class="panel-body">
        <p *ngIf="metabolite.id">
          id: {{metabolite.id}} {{metaboliteId}}
        </p>
        <p *ngIf="metabolite.name">
          name: {{metabolite.name}}
        </p>
        <p *ngIf="metabolite.compartment">
          compartment: {{metabolite.compartment}}
        </p>
        <p *ngIf="metabolite.charge">
          charge: {{metabolite.charge}}
        </p>
        <br>
        <div class="row">
          <div class="col-md-12">
          </div>
        </div>

        <div *ngIf="relatedgenes">
          <h4>
            <strong>Connected genes</strong>
          </h4>
          <table class="table table-hover">
            <tbody>
              <tr>
                <td>
                  <strong>gene</strong>
                </td>
                <td>
                  <strong>Chemical Formula</strong>
                </td>
              </tr>
              <tr *ngFor="let r of relatedgenes">
                <td>
                  <a [routerLink]="['/gene', r.id]">
                    {{r.name}}
                  </a>
                </td>
                <td>
                  <chemical-equation [metabolites]="r.metabolites" [selectedmetabolite]="metabolite.id"></chemical-equation>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
